<table mat-table [dataSource]="dataSource" [formGroup]="newItem">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" [style.color]="element.amount > 0 ? 'black' : 'gray'">
            {{ element.name }}
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element" [style.color]="element.amount > 0 ? 'black' : 'gray'">
            {{ element.amount > 0 ? element.amount : 'Out of stock' }}
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <mat-form-field>
                <mat-label>Amount</mat-label>
                <input matInput type="number" min="1" formControlName="amount">
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element" [style.color]="element.amount > 0 ? 'black' : 'gray'">
            {{ element.createdAt | date:'dd-MM-yyyy hh:mm:ss' }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Last Updated At Column -->
    <ng-container matColumnDef="lastUpdatedAt">
        <th mat-header-cell *matHeaderCellDef> Last Updated At </th>
        <td mat-cell *matCellDef="let element" [style.color]="element.amount > 0 ? 'black' : 'gray'">
            {{ element.lastUpdatedAt | date:'dd-MM-yyyy hh:mm:ss' }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <div style="display: flex; gap: 10px">
                <button mat-icon-button color="primary" (click)="onItemAddOne(element)">
                    <mat-icon>add_circle</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="onItemRemoveOne(element)">
                    <mat-icon>do_not_disturb_on</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onItemRemoveAll(element)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </div>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <button mat-icon-button color="primary" (click)="onItemAddNew(newItem.value)">
                <mat-icon>add_circle</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
